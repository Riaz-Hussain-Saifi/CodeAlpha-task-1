<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .age-calculator {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .age-calculator input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .age-calculator button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .age-calculator button:hover {
      background-color: #31df54;
    }

    .result {
      justify-content: center;
      margin-top: 10px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="age-calculator">
    <h2>Age Calculator</h2>

    <label for="day">Day:</label>
    <input type="number" id="day" placeholder="Enter day" required>

    <label for="month">Month:</label>
    <input type="number" id="month" placeholder="Enter month" required>

    <label for="year">Year:</label>
    <input type="number" id="year" placeholder="Enter year" required>

    <button id="calculateAgeBtn">Calculate Age</button>

    <div class="result" id="result"></div>
  </div>

  <script src="./age-calculator.js"></script>
</body>
</html>
